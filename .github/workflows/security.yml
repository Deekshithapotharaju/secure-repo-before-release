name: Security Checks

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ” Secret scanning
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true

      # ğŸ” Dependency scanning
      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high